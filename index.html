<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Spotify Web</title>
  </head>

  <body>
    <!-- inizio main wrapper -->
    <div class="main-wrapper">
      <main>
        <!-- inizio left-bar -->
        <div class="left-bar">
          <!-- inizio menu navigazione -->
          <div class="navigation">
            <!-- inizio logo -->
            <div class="logo hidden-xs">
              <img src="img/logo.svg" alt="Logo">
            </div>
            <!-- fine logo -->
            <!-- inizio contenitore menu principale -->
            <div class="main-menu-container">
              <!-- inizio primo menu -->
              <div class="first-menu hidden-xs">
                <ul>
                  <li>
                    <a href="#">
                      <img src="img/home.svg" alt="home">&nbsp;Home
                    </a>
                  </li>
                  <li>
                    <a href="#">
                      <img src="img/search.svg" alt="cerca">&nbsp;Cerca
                    </a>
                  </li>
                  <li>
                    <a href="#">
                      <img src="img/libreria.svg" alt="libreria">&nbsp;La tua libreria
                    </a>
                  </li>
                </ul>
              </div>
              <!-- fine primo menu -->
              <!-- inizio menu playlist -->
              <div class="playlist-menu hidden-xs">
                <p>PLAYLIST</p>
                  <!-- inizio crea nuova playlist -->
                  <div class="new-playlist">
                   <a href="#">
                     <span>
                       <i class="fas fa-plus-square"></i>
                     </span>
                     <span>&nbsp;Crea playlist</span>
                   </a>
                  </div>
                  <!-- fine crea nuova playlist -->
                  <div class="nomi-playlist">
                    <ul>
                      <li>
                        <a href="#">Nome Playlist</a>
                      </li>
                      <li>
                        <a href="#">Nome Playlist</a>
                      </li>
                      <li>
                        <a href="#">Nome Playlist</a>
                      </li>
                      <li>
                        <a href="#">Nome Playlist</a>
                      </li>
                      <li>
                        <a href="#">Nome Playlist</a>
                      </li>
                      <li>
                        <a href="#">Nome Playlist</a>
                      </li>
                      <li>
                        <a href="#">NomePlaylist</a>
                      </li>
                    </ul>
                  </div>
                </div>
              <!-- fine menu playlist -->
              </div>
            <!-- fine contenitore menu principale -->
          </div>
          <div class="navigation visible-xs-block">
            <div class="logo-small">
              <img src="img/logo-small.svg" alt="Logo small">
            </div>
            <div class="first-menu">
              <ul>
                <li>
                  <a href="#">
                    <img src="img/home.svg" alt="home">
                  </a>
                </li>
                <li>
                  <a href="#">
                    <img src="img/search.svg" alt="cerca">
                  </a>
                </li>
                <li>
                  <a href="#">
                    <img src="img/libreria.svg" alt="libreria">
                  </a>
                </li>
              </ul>
            </div>
          </div>
          <!-- fine navigation -->
          <!-- inizo account -->
          <div class="account hidden-xs">
            <!-- inizio app -->
            <div class="app">
              <a href="#">
                <img src="img/download.svg" alt="">
                <span>&nbsp;Installa app</span>
              </a>
            </div>
            <!-- fine app -->
            <!-- inizio nome -->
            <div class="name">
              <a href="#">
                <img src="img/profile.svg" alt="">
                <span>&nbsp;John Doe</span>
              </a>
            </div>
            <!-- fine nome -->
          </div>
          <div class="account visible-xs">
            <img src="img/download.svg" alt="Download App">
            <img src="img/profile.svg" alt="Profile">
          </div>
          <!-- fine account -->
        </div>
        <!-- fine left-bar -->
        <!-- inizio contenuto app -->
        <div class="app-content">
          <div class="top-bar">
            <a href="#">
              EFFETTUA L'UPGRADE
            </a>
          </div>
        </div>
        <!-- fine contenuto app -->
      </main>
      <footer>
        <div class="left-block">
          <img src="img/sinister.jpeg" alt="sinister">
          <div class="left-block-text">
            <h5>Sinister</h5>
            <span>Brano&nbsp;Nome</span>
          </div>
          <a href="#">
            <i class="far fa-heart"></i>
          </a>
          <a href="#">
            <i class="far fa-folder"></i>
          </a>
        </div>
        <div class="central-block">
          <div class="control">
            <a href="#">
              <i class="fas fa-random"></i>
            </a>
            <a href="#">
              <i class="fas fa-step-backward"></i>
            </a>
            <a href="#">
              <i class="far fa-play-circle"></i>
            </a>
            <a href="#">
              <i class="fas fa-step-forward"></i>
            </a>
            <a href="#">
              <i class="fas fa-redo"></i>
            </a>
          </div>
          <div class="player">
            
          </div>
        </div>
        <div class="right-block">
          <a href="#">
            <i class="fas fa-sliders-h"></i>
          </a>
          <a href="#">
            <i class="fas fa-tv"></i>
          </a>
          <a href="#">
            <i class="fas fa-volume-up"></i>
          </a>
        </div>
      </footer>
    </div>
    <!-- fine main wrapper -->
  </body>
</html>
